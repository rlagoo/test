<!DOCTYPE html>
<!-- Login WordPress -->
<html lang="pl-PL"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">	
	<title>Zaloguj się ‹WordPress</title>
	<meta name="robots" content="max-image-preview:large, noindex, noarchive">
<link rel="dns-prefetch" href="https://s.w.org/">

<link rel="stylesheet" id="buttons-css" href="./files/login.css" type="text/css" media="all">

	<meta name="referrer" content="strict-origin-when-cross-origin">
		<meta name="viewport" content="width=device-width">
		</head>
	<body class="login js login-action-login wp-core-ui  locale-pl-pl">
		<div id="login">
		<h1><a href="https://pl.wordpress.org/">Oparte na WordPressie</a></h1>
		<form name="loginform" id="loginform" action="#" method="post">
			<p>
				<label for="user_login">Nazwa użytkownika lub adres e-mail</label>
				<input type="text" name="log" id="user_login" class="input" value="" size="20" autocapitalize="off" autocomplete="username">
			</p>
			<div class="user-pass-wrap">
				<label for="user_pass">Hasło</label>
				<div class="wp-pwd">
					<input type="password" name="pwd" id="user_pass" class="input password-input" value="" size="20" autocomplete="current-password">
					<button type="button" class="button button-secondary wp-hide-pw hide-if-no-js" data-toggle="0" aria-label="Pokaż hasło">
						<span class="dashicons dashicons-visibility" aria-hidden="true"></span>
					</button>
				</div>
			</div>
						<p class="forgetmenot"><input name="rememberme" type="checkbox" id="rememberme" value="forever"> <label for="rememberme">Zapamiętaj mnie</label></p>
			<p class="submit">
				<input type="submit" name="wp-submit" id="wp-submit" class="button button-primary button-large" value="Zaloguj się">
									<input type="hidden" name="redirect_to" value="#">
									<input type="hidden" name="testcookie" value="1">
			</p>
		</form>
					<p id="nav">
								<a href="#">Nie pamiętasz hasła?</a>
			</p>
					<script type="text/javascript">
			function wp_attempt_focus() {setTimeout( function() {try {d = document.getElementById( "user_login" );d.focus(); d.select();} catch( er ) {}}, 200);}
wp_attempt_focus();
if ( typeof wpOnload === 'function' ) { wpOnload() }		</script>
				<p id="backtoblog">
			<a href="#">← Przejdź do stronyWordPress</a>		</p>
		<div class="privacy-policy-page-link"><a class="privacy-policy-link" href="https://wordpress.com">Poltyka prywatności</a></div>	</div>
				<div class="language-switcher">
				<form id="language-switcher" action="https://#region &amp;reauth=1" method="get">
					<label for="language-switcher-locales">
						<span class="dashicons dashicons-translation" aria-hidden="true"></span>
						<span class="screen-reader-text">Język</span>
					</label>
					<select name="wp_lang" id="language-switcher-locales"><option value="en_US" lang="en" data-installed="1">English (United States)</option>
<option value="pl_PL" lang="pl" selected="selected" data-installed="1">Polski</option></select>	
											<input type="hidden" name="redirect_to" value="https://wordpress.com">
					
					
						<input type="submit" class="button" value="Zmień">
					</form>
				</div>
<script type="text/javascript" src="./files/hooks.min.js" id="wp-hooks-js"></script>
	<div class="clear"></div>	
	<div id="torrent-scanner-popup" style="display: none;"></div></body></html>
